<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div class="container blog">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/cms">New Question</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/categories">Manage Categories</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>
    </div>
    <div class="row">
      <div id="app" class="col-md-8 col-mid-offset-4 question-container">  
        <div v-for="question in events" class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" v-bind:href="'#'+question.id">{{question.id + "." + question.title}}</a>
              </h4>
            </div>
            <div v-bind:id="question.id" class="panel-collapse collapse">
              <div class="panel-body"><pre>{{"Question: " + question.body}}</pre></div>
              <div class="panel-body"><pre>{{"Answer: " + question.answer}}</pre></div>
              <div class="panel-body"><pre>{{"Asked by: " + question.company}}</pre></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/blog.js" type="text/javascript"></script>

</body>

</html>
