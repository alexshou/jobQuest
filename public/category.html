<!--Homepage for JobQuest app-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Quest</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/jobquest.css">
    <!-- Hover.css Library -->
    <link rel="stylesheet" type="text/css" href="./css/hover.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="left">
        <div class="row">
            <div class="col-lg-12" id="aside">
                <img src="./img/logo.png">
                <div class="row">
                    <div class="col-md-12" id="navigation">
                        <ul class="nav nav-tabs">
                            <li role="presentation"><a href="cms">Home</a></li>
                            <li role="presentation"><a href="categories">Categories</a></li>
                            <li role="presentation"><a href="blog">Questions</a></li>
                        </ul>
                    </div>
                </div>
                <div class="btn-group btn-group-lg btn-group-vertical" role="group" aria-label="" id="btnSearch">
                    <div class="page-header">
                        <h1>Categories</h1>
                    </div>
                    <div class="row">
                        <div id="appCat" class="col-md-12 category-left">
                            <div v-for="category in cats" class="" id="">
                                <button type="button" class="btn btn-lg search hvr-float-shadow"> <a v-bind:href="'/blog?category_id=' + category.id">{{category.name}}</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="right">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="category-container">
                    <h1>Categories</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th># of Questions</th>
                                <th>See Category's Questions</th>
                                <th>New Question</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="form-row">
                                <form id="category-form">
                                    <td colspan="4">
                                        <input placeholder="Enter a category" id="category-name" type="text" />
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-success">Create Category</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/category.js" type="text/javascript"></script>
    <script src="js/basic.js" type="text/javascript"></script>
</body>

</html>
